<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prestasi</title>
  <meta name="description" content="Halaman selamat datang berdesain liquid glass (frosted glass) ala Apple." />
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/btnmenu.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  
  <nav>
    <button class="btnnav" onclick="openBeranda()">Beranda</button>
    <button class="btnnav" onclick="openTentang()">Tentang</button>
    <button class="btnnav" onclick="openPortofolio()">Prestasi</button>
  </nav>


  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="topnav">
  </div>

<script>
    
    const blobA = document.querySelector('.blob.a');
    const blobB = document.querySelector('.blob.b');

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      blobA.style.transform = `translate(${x * 20}px, ${y * 12}px)`;
      blobB.style.transform = `translate(${x * -20}px, ${y * -12}px)`;
    });

    function openTentang(){
       document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "tentang.html";
      }, 600); 
    }
    function openBeranda(){
       document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html"; 
      }, 600); 
    }
     window.addEventListener("load", () => {
      document.body.classList.remove("page-enter");
      
    });
     const btn = document.getElementById('toggleBtn');
     const nav = document.getElementById('nav');
     const hint = document.getElementById('hint');

     btn.addEventListener('click', () => {
     nav.classList.toggle('hidden');
     const expanded = nav.classList.contains('hidden') ? 'false' : 'true';
     btn.setAttribute('aria-expanded', expanded);
     hint.textContent = expanded === 'true' ? 'Menus' : 'Close';
  });
   
  </script>
</body>
</html>
